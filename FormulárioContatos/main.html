<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <form action="" method="post" autocomplete="off">
        <fieldset class="box">
            <legend>Formulário de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" required placeholder="Digite seu nome completo" class="box_el">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido" class="box_el">
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" class="box_el">
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" minlength="20" maxlength="1000" placeholder="Contê-nos tudo"
                class="box_el"></textarea>
            <input type="submit" class="btn">
        </fieldset>
    </form>
</body>

</html>

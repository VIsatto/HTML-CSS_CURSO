<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style_geral.css">
</head>

<body>
    <form action="" method="post" autocomplete="off" class="container">
        <fieldset class="field_container">
            <legend class="field_container_legenda">Cadastre-se</legend>
            <label for="name" class="form_label">Usuário</label>
            <input type="text" id="name" required class="form_input">
            <label for="email" class="form_label">Email</label>
            <input type="email" id="email" required class="form_input">
            <label for="pass" class="form_label">Senha</label>
            <input type="password" id="pass" required class="form_input">
            <div class="form_action">
                <button class="btn btn_pri" value="cadastro">Cadastre-se</button>
                <p class="form_action_aside">Já possui cadastro? <a href="login.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>

</html>
